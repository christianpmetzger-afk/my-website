<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Noventra</title>
  <link rel="stylesheet" href="style.css">

<style>
/* Minimal two-column contact grid (non-invasive) */
.contact-grid{max-width:1180px;margin:28px auto 64px;padding:0 16px;display:grid;grid-template-columns:minmax(0,2fr) minmax(0,1fr);gap:28px;}
.contact-left{background:#fff;border:1px solid #ececec;border-radius:16px;box-shadow:0 4px 18px rgba(0,0,0,.05);}
.contact-left form{padding:22px;}
.detail{display:flex;flex-direction:column;gap:12px;}
.detail .item{display:flex;flex-direction:column;gap:8px;padding:14px;background:#fafafa;border:1px solid #ececec;border-radius:12px;}
@media (max-width:900px){.contact-grid{grid-template-columns:1fr;}}
</style>

</head>
<body>

<header>
  <nav>
    <div class="logo">
      <a href="index.html"><img class="site-logo" src="images/Logo Transparent 2.png" alt="Noventra"></a>
    </div>
    
<input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle menu">
<label for="nav-toggle" class="nav-burger" aria-hidden="true"><span></span><span></span><span></span></label>
<div class='nav-menu'><ul>
      <li><a href="index.html" class="">Home</a></li>
      <li><a href="services.html" class="">Services</a></li>
      <li><a href="about.html" class="">About Us</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul></div>
  </nav>
</header>

  
<h1 style="font-size: clamp(28px, 4.5vw, 22px); margin: 40px auto; max-width: 1180px; padding: 0 16px; text-align: left; color: #0b0b0b;">Let’s discuss how we can help you accelerate your digital &amp; AI transformation.</h1>
<main class="contact-grid" aria-label="Contact content">
  <section class="contact-left">
    <form id="contact-form" action="https://formspree.io/f/xjkarybk" method="POST" class="card" novalidate>
  <div class="form-row">
    <div>
      <label for="name">Your name</label>
      <input id="name" name="name" class="input" type="text" placeholder="Jane Doe" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" class="input" type="email" placeholder="jane@company.com" required>
    </div>
  </div>

  <label for="company">Company</label>
  <input id="company" name="company" class="input" type="text" placeholder="Acme Inc.">

  <label for="message">What would you like to achieve?</label>
  <textarea id="message" name="message" rows="6" class="input" placeholder="Briefly describe your goals and timeline" required></textarea>

  <!-- Honeypot anti-spam (hidden to humans) -->
  <div style="position:absolute;left:-5000px" aria-hidden="true">
  <label for="_gotcha">Do not fill this out if you're human</label>
  <input type="text" id="_gotcha" name="_gotcha" tabindex="-1">
</div>

  <!-- Optional: redirect to a thank-you page on success when JS is disabled -->
  <input type="hidden" name="_subject" value="New message from Noventra site">

  <div style="margin-top:16px;">
          <button class="btn" type="submit">Send message</button>
          <a class="btn secondary" href="mailto:info@noventratech.ca">Email us instead</a>
        </div>
   <input type="hidden" name="_redirect" value="./thanks.html">
</form>
  </section>
  <aside class="detail">
    <div class="item">
      <strong>Email:</strong> <a href="mailto:info@noventratech.ca">info@noventratech.ca</a>
    </div>
    <div class="item">
      <strong>Headquarters:</strong> Toronto, Canada<br/>
      <span class="note"></span>
    </div>
  </aside>
</main>


<footer>
  <div class="wrap">
    <div>© 2025 Noventra. All Rights Reserved.</div>
    <div>Smarter Business. Stronger Growth. <span style="color:#ff7a00">Powered by AI.</span></div>
  </div>
</footer>





</body>
</html>
